<div class="col-sm-12 col-md-6 col-lg-4 mb-4" *ngIf="photo">
    <div class="card text-white card-has-bg click-col"
        [ngStyle]="{'background-image': 'url('+ photo.url +')'}">
        <img class="card-img d-none" src="https://source.unsplash.com/600x900/?tree,nature"
            alt="Goverment Lorem Ipsum Sit Amet Consectetur dipisi?">
        <div class="card-img-overlay d-flex flex-column">
            <div class="card-body">
                <small class="card-meta mb-2">{{photo.id}}</small>
                <h4 class="card-title mt-0 ">{{photo.title}}</h4>
                <small><i class="far fa-clock"></i> October 15, 2020</small>
            </div>
            <div class="card-footer">
                <div class="media">
                    <img class="mr-3 rounded-circle"
                        [src]="photo.thumbnailUrl"
                        alt="Generic placeholder image" style="max-width:50px">
                    <div class="media-body">
                        <h6 class="my-0 text-white d-block">Oz Coruhlu</h6>
                        <small>Director of UI/UX</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
